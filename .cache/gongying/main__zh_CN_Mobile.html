    <script id="__updateVersion">
        
				(function(url, mode){
					if (("@"+"mode@") === mode) mode = "3";
					if (("@"+"versionUrl@") === url) url = "system/service/common/app.j";
					if ((mode!=="1" &amp;&amp; (mode!="2") &amp;&amp; (mode!="3"))) return;
					var async = (mode=="1");
					var x5Version = "noApp";
					var x5AppAgents = /x5app\/([0-9.]*)/.exec(navigator.userAgent);
					if(x5AppAgents &amp;&amp; x5AppAgents.length &gt; 1){
					   	x5Version = x5AppAgents[1] || "";
					} 
					function createXhr(){
						try {	
							return new XMLHttpRequest();
						}catch (tryMS) {	
							var version = ["MSXML2.XMLHttp.6.0",
							               "MSXML2.XMLHttp.3.0",
							               "MSXML2.XMLHttp",
							               "Miscrosoft.XMLHTTP"];
							for(var i = 0; i &lt; version.length; i++){
								try{
							    	return new ActiveXObject(version[i]);
								}catch(e){}
							}
						}
						throw new Error("您的系统或浏览器不支持XHR对象！");
					}
					
					function createGuid(){	
						var guid = '';	
						for (var i = 1; i &lt;= 32; i++){		
							var n = Math.floor(Math.random()*16.0).toString(16);		
							guid += n;		
							if((i==8)||(i==12)||(i==16)||(i==20))			
								guid += '-';	
						}	
						return guid;
					}
					
					function parseUrl(href){
						href = href.split("#")[0];
						var items = href.split("?");
						href = items[0];
						var query = items[1] || "";
						items = href.split("/");
						var baseItems = [];
						var pathItems = [];
						var isPath = false;
						for (var i=0; i&lt;items.length; i++){
							if (mode == "3"){
								if (items[i] &amp;&amp; (items[i].indexOf("v_") === 0) 
										&amp;&amp; (items[i].indexOf("l_") !== -1)
										&amp;&amp; (items[i].indexOf("s_") !== -1)
										&amp;&amp; (items[i].indexOf("d_") !== -1)
										|| (items[i]=="v_")){
									isPath = true;
									continue;
								}
							}else{
								if (items[i] &amp;&amp; (items[i].indexOf("v-")===0) &amp;&amp; (items[i].charAt(items[i].length-1)=="-") ){
									isPath = true;
									continue;
								}
							}
							if (isPath){
								pathItems.push(items[i]);
							}else{
								baseItems.push(items[i]);	
							}
							
						}
						var base = baseItems.join("/");
						if (base.charAt(base.length-1)!=="/") base += "/";
						
						var path = pathItems.join("/");
						if (path.charAt(0) !== "/") path = "/" + path;
						return [base, path, query];
					}
					
					
					var items = parseUrl(window.location.href);
					var base = items[0];
					var path = items[1];
					var query = items[2];
					var xhr = createXhr();
					url += ((url.indexOf("?")!=-1) ? "&amp;" : "?") +"_=" + createGuid();
					if (mode === "3"){
						url += "&amp;url=" + path;
						if (query)
							url += "&amp;" + query;
					}
					xhr.open('GET', base + url, async);
					
					if (async){
						xhr.onreadystatechange=function(){
							if((xhr.readyState == 4) &amp;&amp; (xhr.status == 200) &amp;&amp; xhr.responseText){
								var versionInfo = JSON.parse(xhr.responseText);
								window.__justep.versionInfo = versionInfo;
								window.__justep.versionInfo.baseUrl = base;
								if (window.__justep.url.indexOf(versionInfo.resourceInfo.version) == -1){
									versionInfo.resourceInfo.isNewVersion = true;
								};
							}
						}
					}
					
					try{
						xhr.send(null);
						if (!async &amp;&amp; (xhr.status == 200) &amp;&amp; xhr.responseText){
							var versionInfo = JSON.parse(xhr.responseText);
							window.__justep.versionInfo = versionInfo;
							window.__justep.versionInfo.baseUrl = base;
							if ((mode==="3") &amp;&amp; window.__justep.isDebug){
								/* 模式3且是调试模式不重定向 */
							}else{
								if (versionInfo.resourceInfo &amp;&amp; versionInfo.resourceInfo.version &amp;&amp; (window.__justep.url.indexOf(versionInfo.resourceInfo.version) == -1)){
									if (query){
										path = path + "?" + query;
									}
									path = versionInfo.resourceInfo.indexURL || path; /* 如果返回indexPath则使用indexPath，否则使用当前的path */
									var indexUrl = versionInfo.baseUrl + versionInfo.resourceInfo.version + path;
									window.location.href = indexUrl;
								}
							}
						}
					}catch(e2){}
				}("@versionUrl@", "@mode@"));
                 
        </script>

            <div component="$model/UI2/system/components/justep/titleBar/titleBar" class="x-titlebar cN3qQR3" data-bind="component:{name:'$model/UI2/system/components/justep/titleBar/titleBar'}" data-config="{&quot;title&quot;:&quot;供应链金融&quot;}" __cid="cN3qQR3"> 
              <div class="x-titlebar-left cN3qQR3" __cid="cN3qQR3">

              <div class="x-titlebar-title cN3qQR3" __cid="cN3qQR3">供应链金融</div>

          <div class="x-panel-content cN3qQR3" xid="content1" component="$model/UI2/system/components/justep/panel/child" data-bind="component:{name:'$model/UI2/system/components/justep/panel/child'}" __cid="cN3qQR3"> 
            <div xid="div2" class="plat_text cN3qQR3" __cid="cN3qQR3"> 
              <span xid="span1" __cid="cN3qQR3" class="cN3qQR3">2016年初始，国家就对供应链金融应收账款频频放招，从李克强总理在国务院常务会议上首提大力发展应收账款融资到人民银行等八部委迅速跟进发布《关于金融支持工业稳增长调结构增效益的若干意见》明确要“推动更多供应链加入应收账款质押融资服务平台，帮助中小企业供应商融资”。目前互联金融业界已经渐出现了以供应链金融为主要产品的P2P平台。</span> 
            </div>  
            <div xid="div1" class="plat_text cN3qQR3" __cid="cN3qQR3"> 
              <span xid="span2" __cid="cN3qQR3" class="cN3qQR3">传统供应链模式下，容易催生核心企业与上下游供应商企业的“三角债”。融资主体需求当前市场竞争激烈，当产品供应商销售长线产品或面对实力雄厚的核心企业时，常常被迫采用赊销方式，中小企业供应商将产品卖给作为客户的核心企业，客户不直接支付现金，从而形成大量应收账款，而这些应收账款的回收又需要一定的时间，但是供应商需要支付产品生产加工花费的劳动成本；而自身的到期应付账款，存货质押融资到期本息或者提前进入下一生产运营周期所需资金，由此产生的资金缺口将会往往妨碍热别是中小企业的正常生产经营及发展。</span> 
            </div>  
            <div xid="div3" class="plat_text cN3qQR3" __cid="cN3qQR3"> 
              <span xid="span3" __cid="cN3qQR3" class="cN3qQR3">于是供应链金融作为一种灵活的方式应运而生。所谓供应链金融，是指金融机构围绕核心企业，管理上下游中小企业的资金流和物流，并把单个企业的不可控风险转变为供应链企业整体的可控风险，通过立体获取各类信息，将风险控制在最低的金融服务。</span> 
            </div>  
            <div xid="div4" class="plat_text cN3qQR3" __cid="cN3qQR3"> 
              <span xid="span4" __cid="cN3qQR3" class="cN3qQR3">互联网独有的海量用户、低成本对策、高效率放款、专业贷后管理正好符合了供应链金融下应收账款融资的“获取各方需求信息” “降低成本“这些要求。</span> 
            </div>  
            <div xid="div5" class="plat_text cN3qQR3" __cid="cN3qQR3"> 
              <span xid="span5" __cid="cN3qQR3" class="cN3qQR3">快投机器平台作为一家以供应链金融为主要产品的P2P平台，主要模式：1、上下游供应商向核心企业供货，形成应收账款；2、快投机器平台通过和核心企业的对接，了解和调查上下游企业的应收账款信息和链上企业信息；3、将应收账款项目发布于互联网平台；4、互联网平台向其用户展示项目，全面披露信息；5、平台用户根据风险偏好确认购买，并通过三方支付完成付款投资；6、核心企业作担保；7、通过三方支付公司将投资回报返还平台用户。</span> 
            </div>  
            <div xid="div6" class="plat_text cN3qQR3" __cid="cN3qQR3"> 
              <span xid="span6" __cid="cN3qQR3" class="cN3qQR3">与普通应收账款融资模式不同的是，供应链金融下的应收账款优势在于核心企业的还款能力及信用本身对于投资者而言就是一种增信，快投机器平台在这个更加专业的领域内，其推出的“企业优选计划”是针对此开拓出P2P互联网金融的新的专业化领域。其主要通过供应链中的核心企业推荐，并经过严格资信审评和实地考察，核心企业再为借款企业做担保，最大程度上保证出借人的投资安全。</span> 
            </div> 
          </div>

    								&amp;&amp; (items[items.length-1].indexOf("l_") !== -1)
    								&amp;&amp; (items[items.length-1].indexOf("s_") !== -1)
    								&amp;&amp; (items[items.length-1].indexOf("d_") !== -1)
    								|| (items[items.length-1]=="v_")){
    							items.splice(items.length-1, 1);
    						}
    						
    						
    						if (items.length !== 1){
    							window.__justep.__ResourceEngine.contextPath = items.join("/");
    						}else{
    							window.__justep.__ResourceEngine.contextPath = before;
    						}
    						var index = window.__justep.__ResourceEngine.contextPath.lastIndexOf("/");
    						if (index != -1){
    							window.__justep.__ResourceEngine.serverPath = window.__justep.__ResourceEngine.contextPath.substr(0, index);
    						}else{
    							window.__justep.__ResourceEngine.serverPath = window.__justep.__ResourceEngine.contextPath;
    						}
            			}else{
            				throw new Error(baseURL + " hasn't  " + after);
            			}
            		},
            	
            		loadJs: function(urls){
            			if (urls &amp;&amp; urls.length&gt;0){
            				var loadeds = this._getResources("script", "src").concat(this.__loadedJS);
    	       				for (var i=0; i&lt;urls.length; i++){
    	       					var url = window.__justep.__ResourceEngine.contextPath + urls[i];

    	        					script.src = url;

    	        						});
    	        				} 
    	       				}
            			}

            		loadCss: function(styles){

    	       					var url = window.__justep.__ResourceEngine.contextPath + styles[i].url
    	        				if(!this._isLoaded(url, loadeds)){

    	        					var link = $("&lt;link type='text/css' rel='stylesheet' href='" + url + "' include='" + include + "'/&gt;");
    	        					this.onLoadCss(url, link[0]);
    	        					$("head").append(link);
    	        				} 
            				}
            			}
            			
            		},
            		
            		
            		_isLoaded: function(url, loadeds){
            			if (url){
            				var newUrl = "";
            				var items = url.split("/");
            				var isVls = false;
            				for (var i=0; i&lt;items.length; i++){
            					if (isVls){
                					newUrl += "/" + items[i];
            					}else{
                					if (items[i] &amp;&amp; (items[i].indexOf("v_")===0)
            								&amp;&amp; (items[i].indexOf("l_")!==-1)
            								&amp;&amp; (items[i].indexOf("s_")!==-1)
            								&amp;&amp; (items[i].indexOf("d_")!==-1)
            								|| (items[i]=="v_")){
                						isVls = true;
                					}
            					}
            				}
            				if (!newUrl)
            					newUrl = url;
            				
            				for (var i=0; i&lt;loadeds.length; i++){
    							if (loadeds[i] &amp;&amp; (loadeds[i].indexOf(newUrl)!==-1)){
    								return true;
    							}
    						}
            			}
    					return false;
            		},
            		
            		_getResources: function(tag, attr){
    					var result = [];
    					var scripts = $(tag);
    					for (var i=0; i&lt;scripts.length; i++){
    						var v = scripts[i][attr];
    						if (v){
    							result[result.length] = v;
    						}
    					}
    					return result;
            		}

    			requirejs(['require', 'jquery', '$model/UI2/system/lib/base/composition', '$model/UI2/system/lib/base/url', '$model/UI2/system/lib/route/hashbangParser', '$model/UI2/system/components/justep/versionChecker/versionChecker', '$model/UI2/system/components/justep/loadingBar/loadingBar', '$model/UI2/system/lib/jquery/domEvent',  '$model/UI2/system/lib/cordova/cordova'],  function (require, $, composition, URL, HashbangParser,versionChecker) {
